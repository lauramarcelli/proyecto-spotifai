<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face{
            font-family: gothamCircular;
            src: url(font/GothamBook.ttf);
        }
        p{
           font-family: gothamCircular
        }
        h2{
           font-family: gothamCircular
        }
        h3{
           font-family: gothamCircular
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="spotify.png">
    <title>Spotifai Premium - Spotifai (US)</title>
</head>
<body>
    <header class="w-full bg-slate-950 p-2">
        <nav class="flex justify-between items-center w-full">
            <img src="spotify-xxl.png" alt="spotifai-logo-blanco"class="flex m-auto h-10 justify-start">
            <h2 class="absolute left-60  flex text-2xl font-extrabold text-white justify-start">Spotifai</h2>
            <ul class="flex items-center justify-end w-1/2 m-auto">
                <li class="m-5 font-bold text-white hover:text-[#22c55e]">
                    <a href="#">Premium</a>
                </li>
                <li class="m-5 font-bold text-white hover:text-[#22c55e]">
                    <a href="#">Support</a>
                </li>
                <li class="m-5 font-bold text-white hover:text-[#22c55e]">
                    <a href="#">Download</a>
                </li>
                <li class="m-5 text-white">
                    <a href="#">|</a>
                </li>
                <li class="m-5 font-bold text-[#d1d5db]  hover:text-[#22c55e]">
                    <a href="#">Sign up</a>
                </li>
                <li class="m-5 font-bold text-[#d1d5db] hover:text-[#22c55e]">
                    <a href="#">Log in</a>
                </li>  
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex flex-col justify-center items-left h-screen bg-[#2563eb]">
            <div class="mx-36">
                <h2 class="text-5xl font-bold text-[#f8fafc] mb-8">Get Premium free for 1 month</h2>
                <h3 class="text-3xl font-normal text-[#f8fafc]">Only $9.99/month after. Cancel anytime.</h3>
                <button class="w-28 my-8 h-12 text-white bg-[#0a0a0a] rounded-full m-auto hover:scale-105">GET STARTED</button>
                <button class="w-28 my-8 h-12 text-white bg-[#2563eb] border-2 rounded-full m-auto hover:bg-[#1e40af] hover:scale-105">VIEW PLANS</button>
                <p class="text-xs text-white">Terms and conditions apply. 1 month free not available for users who have already tried Premium.</p>
            </div>
        
        </section>
    </main>
</body>
</html>
